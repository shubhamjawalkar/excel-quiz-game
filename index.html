<!DOCTYPE html>
<html>
<head>
    <title>Excel Mini Simulator</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #ccc;
            padding: 8px;
            width: 80px;
            text-align: center;
        }

        input {
            width: 70px;
            border: none;
            text-align: center;
        }

        #formulaInput {
            width: 300px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h2>Excel Mini Simulator</h2>

<p>Task: Use formula to calculate total of A1 + A2 + A3</p>

<table>
    <tr>
        <th></th>
        <th>A</th>
    </tr>
    <tr>
        <th>1</th>
        <td><input id="A1" value="10"></td>
    </tr>
    <tr>
        <th>2</th>
        <td><input id="A2" value="20"></td>
    </tr>
    <tr>
        <th>3</th>
        <td><input id="A3" value="30"></td>
    </tr>
</table>

<p>Enter Formula (Example: =A1+A2+A3)</p>
<input type="text" id="formulaInput" placeholder="Type formula here">
<br>
<button onclick="calculate()">Submit</button>

<h3 id="result"></h3>

<script>
function calculate() {
    let formula = document.getElementById("formulaInput").value;

    if (!formula.startsWith("=")) {
        document.getElementById("result").innerText = "Formula must start with =";
        return;
    }

    formula = formula.substring(1);

    const A1 = parseFloat(document.getElementById("A1").value);
    const A2 = parseFloat(document.getElementById("A2").value);
    const A3 = parseFloat(document.getElementById("A3").value);

    try {
        let computed = eval(formula);
        let correct = A1 + A2 + A3;

        if (computed === correct) {
            document.getElementById("result").innerText = "✅ Correct! Result = " + computed;
        } else {
            document.getElementById("result").innerText = "❌ Incorrect! Your result = " + computed;
        }
    } catch {
        document.getElementById("result").innerText = "Invalid formula.";
    }
}
</script>

</body>
</html>
