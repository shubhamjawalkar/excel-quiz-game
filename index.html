<!DOCTYPE html>
<html>
<head>
    <title>Excel Quiz Game</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }

        .quiz-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #feedback {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>

<body>

<div class="quiz-container">
    <h2>Excel Knowledge Challenge</h2>

    <div id="question"></div>

    <input type="text" id="answerInput" placeholder="Type your answer here">
    <br>

    <button onclick="submitAnswer()">Submit</button>
    <button onclick="nextQuestion()">Next</button>

    <p id="feedback"></p>
    <h3 id="score"></h3>
</div>

<script>
    const questions = [
        {
            question: "Q1. Format the date 25-09-2020 into YYYY-MM-DD format.",
            correctAnswer: "2020-09-25"
        },
        {
            question: "Q2. Format the date 01-10-2020 into YYYY-MM-DD format.",
            correctAnswer: "2020-10-01"
        }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
        document.getElementById("question").innerText = questions[current].question;
        document.getElementById("answerInput").value = "";
        document.getElementById("feedback").innerText = "";
    }

    function submitAnswer() {
        const userAnswer = document.getElementById("answerInput").value.trim();
        const correct = questions[current].correctAnswer;

        if (userAnswer === correct) {
            document.getElementById("feedback").innerText = "✅ Correct!";
            score++;
        } else {
            document.getElementById("feedback").innerText =
                "❌ Incorrect! Correct answer is " + correct;
        }
    }

    function nextQuestion() {
        current++;

        if (current < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("question").innerText = "Quiz Finished!";
            document.getElementById("answerInput").style.display = "none";
            document.getElementById("feedback").innerText = "";
            document.getElementById("score").innerText = "Your Score: " + score;
        }
    }

    loadQuestion();
</script>

</body>
</html>
